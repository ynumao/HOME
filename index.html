<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher | My Workspace</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="hero-section">
            <span class="accent-label">Workspace Tools</span>
            <h1 class="glitch-text">Launcher</h1>
            <p class="subtitle">開発したアプリケーションに素早くアクセス</p>
        </header>

        <main class="launcher-grid">
            <a href="https://acreative-director-yuto-numaos-projects.vercel.app/" target="_blank" class="card-link"
                id="lp-analysis">
                <div class="card">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h2>LP分析</h2>
                        <p>ランディングページの構成やキャッチコピーをAIで分析・提案します。</p>
                    </div>
                    <div class="card-footer">
                        <span class="launch-btn">Launch <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 7h10v10"></path>
                                <path d="M7 17 17 7"></path>
                            </svg></span>
                    </div>
                </div>
            </a>

            <a href="https://paperrex-navy.vercel.app/" target="_blank" class="card-link" id="paper-simulator">
                <div class="card">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m2 16 20 6-2-14L2 10Z"></path>
                            <path d="m2 10 20 6"></path>
                            <path d="m12 3 8 13"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h2>紙シミュレータ</h2>
                        <p>パンフレットやチラシの折りを3Dでシミュレーションします。</p>
                    </div>
                    <div class="card-footer">
                        <span class="launch-btn">Launch <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 7h10v10"></path>
                                <path d="M7 17 17 7"></path>
                            </svg></span>
                    </div>
                </div>
            </a>

            <a href="https://analyze-html-rho.vercel.app/" target="_blank" class="card-link" id="html-analyzer">
                <div class="card">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h2>HTML分析</h2>
                        <p>HTML構造を解析して、改善点やベストプラクティスを提案します。</p>
                    </div>
                    <div class="card-footer">
                        <span class="launch-btn">Launch <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 7h10v10"></path>
                                <path d="M7 17 17 7"></path>
                            </svg></span>
                    </div>
                </div>
            </a>

            <div class="card-link placeholder">
                <div class="card dashed">
                    <div class="card-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                            <path d="M12 8v8"></path>
                            <path d="M8 12h8"></path>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h2>Coming Soon</h2>
                        <p>新しいツールを開発中です。お楽しみに！</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>

</html>
